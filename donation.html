<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate — Rivava</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="space-y-6 max-w-2xl w-full">

    <!-- Option 1 -->
    <div class="bg-white rounded-2xl shadow p-6 relative">
      <span class="absolute -top-3 right-6 text-xs bg-blue-500 text-white font-bold px-3 py-1 rounded-full">Most People</span>
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <div class="text-center sm:text-left mb-4 sm:mb-0">
          <h3 class="font-bold text-2xl">₹49</h3>
          <p class="text-sm text-gray-500">Common support from daily contributors.</p>
        </div>
        <button onclick="donateUPI(49)" class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow">Pay ₹49</button>
      </div>
    </div>

    <!-- Option 2 -->
    <div class="bg-white rounded-2xl shadow p-6 relative border-2 border-blue-500">
      <span class="absolute -top-3 right-6 text-xs bg-blue-600 text-white font-bold px-3 py-1 rounded-full">Your Age Group’s Choice</span>
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <div class="text-center sm:text-left mb-4 sm:mb-0">
          <h3 class="font-bold text-2xl">₹99</h3>
          <p class="text-sm text-gray-500">Preferred by young professionals.</p>
        </div>
        <button onclick="donateUPI(99)" class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow">Pay ₹99</button>
      </div>
    </div>

    <!-- Option 3 -->
    <div class="bg-white rounded-2xl shadow p-6 relative">
      <span class="absolute -top-3 right-6 text-xs bg-blue-500 text-white font-bold px-3 py-1 rounded-full">Visionary</span>
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <div class="text-center sm:text-left mb-4 sm:mb-0">
          <h3 class="font-bold text-2xl">₹501</h3>
          <p class="text-sm text-gray-500">For those who want to leave a legacy of support.</p>
        </div>
        <button onclick="donateUPI(501)" class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow">Pay ₹501</button>
      </div>
    </div>

    <!-- Custom Option -->
    <div class="bg-white rounded-2xl shadow p-6 relative">
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <div class="text-center sm:text-left mb-4 sm:mb-0">
          <h3 class="font-bold text-2xl">Custom</h3>
          <p class="text-sm text-gray-500">Enter any amount directly in your UPI app.</p>
        </div>
        <button onclick="donateUPI()" class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow">Enter Custom Amount</button>
      </div>
    </div>

  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full text-center">
      <h2 class="text-lg font-bold mb-4 text-black">Scan to Pay</h2>
      <img id="qrImage" src="" alt="UPI QR" class="mx-auto mb-4 border rounded-lg" />
      <button onclick="closeQR()" class="px-5 py-2 bg-blue-600 text-white rounded-xl shadow">Close</button>
    </div>
  </div>

  <script>
    const upiId = "goswamichittresh-1@okhdfcbank";
    const payeeName = "Rivava";

    function donateUPI(amount) {
      let upiUrl = `upi://pay?pa=${upiId}&pn=${payeeName}&cu=INR`;
      if (amount) upiUrl += `&am=${amount}`;

      // detect mobile
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // open UPI app
        window.location.href = upiUrl;
      } else {
        // show QR for desktop
        const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiUrl)}`;
        document.getElementById("qrImage").src = qrApi;
        document.getElementById("qrModal").classList.remove("hidden");
      }
    }

    function closeQR() {
      document.getElementById("qrModal").classList.add("hidden");
    }
  </script>
</body>
</html>
